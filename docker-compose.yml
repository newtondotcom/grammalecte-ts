name: grammalecte

services:
  grammalecte:
    image: newtondotcom/grammalecte:latest
    container_name: grammalecte
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; socket.create_connection(('127.0.0.1', 8080), timeout=5)"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 10s
    networks:
      - grammalecte-network

networks:
  grammalecte-network:
    driver: bridge