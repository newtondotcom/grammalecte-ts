name: grammalecte

services:
  grammalecte:
    image: newtondotcom/grammalecte:latest
    container_name: grammalecte
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/get_options/fr"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 10s
    networks:
      - grammalecte-network

networks:
  grammalecte-network:
    driver: bridge