name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      grammalecte:
        image: newtondotcom/grammalecte:latest
        options: >-
          --health-cmd "curl -f http://localhost:8080/get_options/fr || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun fmt --check

      - name: Run tests
        run: bun test
        env:
          GRAMMALECTE_URL: http://localhost:8080

      - name: Build package
        run: bun run build

      - name: Clean up
        if: always()
        run: |
          docker stop grammalecte || true
          docker rm grammalecte || true
