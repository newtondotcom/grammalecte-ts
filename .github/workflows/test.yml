name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      grammalecte:
        image: grammalecte:latest
        options: >-
          --health-cmd "curl -f http://localhost:8080/get_options/fr || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Grammalecte service
        run: |
          docker run -d \
            --name grammalecte \
            -p 8080:8080 \
            newtondotcom/grammalecte:latest

      - name: Wait for Grammalecte to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/get_options/fr; then
              echo "Grammalecte is ready!"
              exit 0
            fi
            echo "Waiting for Grammalecte... ($i/30)"
            sleep 2
          done
          echo "Grammalecte failed to start"
          exit 1

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun fmt --check

      - name: Run tests
        run: bun test
        env:
          GRAMMALECTE_URL: http://localhost:8080

      - name: Build package
        run: bun run build

      - name: Clean up
        if: always()
        run: |
          docker stop grammalecte || true
          docker rm grammalecte || true
